                <th ek="FEntity" el="100" id="froleid" fn="froleid" pn="froleid" len="500" cn="参与角色id" desc="多个参与角色用分号或逗号分隔开">参与角色</th>

                <th ek="FEntity" el="100" id="fpostid" fn="fpostid" pn="fpostid" len="500" cn="参与岗位id" desc="多个参与岗位用分号或逗号分隔开">参与岗位</th>
