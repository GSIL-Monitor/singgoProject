    比如：性别 是个枚举类型的数据，在页面上定义的元素类型为 combo
    -->
<html lang="en">
<head>
</head>
<body id="bd_enum" el=1 cn="枚举" nbfk="fenumitem" nmfk="fenumitem">

        <input type="text" id="fcategory" el="100" ek="FBillHead" fn="fcategory" pn="fcategory" cn="枚举类型名称，如 性别" />

            <option value="0">正常</option>

        </select>
        <input type="text" id="forder" el="101" ek="FBillHead" fn="forder" pn="forder" cn="序号" />
        <input type="text" id="fgroup" el="100" ek="FBillHead" fn="fgroup" pn="fgroup" cn="分组" />
        <input type="text" id="fissys" el="116" ek="FBillHead" fn="fissys" pn="fissys" cn="是否系统预设" />

    </div>
</body>
