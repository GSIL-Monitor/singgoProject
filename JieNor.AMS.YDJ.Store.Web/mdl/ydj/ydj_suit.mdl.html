<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

<body id="ydj_suit" basemodel="bd_basetmpl" el=1 cn="套件组合">
    <div id="fbillhead" el="51" pk="fid" tn="t_ydj_suit" pn="fbillhead" cn="套件组合">

        <input type="text" id="fcategory" el="100" ek="FBillHead" fn="fcategory" ts="" cn="套件分类" visible="-1" />
        <input type="text" id="funitid_h" el="101" ek="FBillHead" fn="funitid_h" ts="" cn="单位" visible="-1" refid="ydj_unit" />
        <select el="122" ek="fbillhead" visible="-1" id="fspace" fn="fspace" pn="fspace" cn="空间" cg="空间" ></select>

        <select el="122" ek="fbillhead" visible="-1" id="fbrand" fn="fbrand" pn="fbrand" cn="品牌" cg="品牌"></select>

            <th el="106" ek="fsuitentry" id="fmaterialid" fn="fmaterialid" pn="fmaterialid" cn="材质" refid="ydj_material"></th>
            <th el="106" ek="fsuitentry" id="fcolorid" fn="fcolorid" pn="fcolorid" cn="颜色" refid="ydj_color"></th>
            <th el="100" ek="fsuitentry" id="fcustomattr" fn="fcustomattr" pn="fcustomattr" cn="定制属性"></th>
            <th el="103" ek="fsuitentry" id="fqty" fn="fqty" pn="fqty" cn="数量"></th>
