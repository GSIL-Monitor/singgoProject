<!--页面菜单列表-->
<div class="page-menu-list">
</div>
<!--页面内容面板-->
<form action="javascript:;" class="form-horizontal">
	<div class="portlet box yellow-casablanca">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-user"></i>权限项资料新建
            </div>
            <div class="tools">
                <a href="javascript:;" class="collapse"></a>
            </div>
        </div>
        <div class="portlet-body form">
		    <div class="form-body">
		    	<!--验证提示信息-->
		        <div class="alert alert-danger display-hide">
		            <button class="close" data-close="alert"></button>
		            页面中有一些带红色星号 * 的信息是必填项，请检查是否都有正确录入！
		        </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">编码<span class="required">*</span></label>
                    <div class="col-md-4 cols">
                        <div class="input-icon right">
                            <input type="text" class="form-control" name="fnumber" 
                            	placeholder="编码" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">名称<span class="required">*</span></label>
                    <div class="col-md-4 cols">
                        <div class="input-icon right">
                            <input type="text" class="form-control" name="fname" 
                            	placeholder="名称" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">分组<span class="required">*</span></label>
                    <div class="col-md-4 cols">
                        <div class="input-icon right">
                            <select type="text" class="form-control" name="fgroupid" required="required">
                                <option>查询</option>
                                <option>编辑</option>
                                <option>审核</option>
                                <option>业务操作</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">描述<span class="required">*</span></label>
                    <div class="col-md-4 cols">
                        <div class="input-icon right">
                            <textarea cols="40" rows="8" name="fdescription" required="required" 
                                    class="form-control" style="overflow:visible"></textarea>
                        </div>
                    </div>
                </div>
            </div>
    	</div>
    </div>
</form>
