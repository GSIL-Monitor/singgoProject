<html lang="en">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>易家居 - 用户登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="/fw/min/css/jquery.yi.min.css">
    <link rel="stylesheet" href="/fw/min/css/jquery.yi.layout.min.css">
    <link rel="stylesheet" href="/fw/css/login_register.css" />
</head>
<body class="login">
    <!-- logo -->
    <div class="logo">
        <a href="###">易家居</a>
    </div>
    <!-- 主体部分 -->
    <div class="content">
        <!-- 登录表单 -->
        <form class="login-form" method="post">
            <h3 class="form-title">登录您的帐号</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span></span>
            </div>
            <div class="form-group">
                <!-- ie8 ie9 不支持 html5 占位符，所以我们只显示字段标题 -->
                <label class="control-label visible-ie8 visible-ie9">用户名</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text"
                           autocomplete="off" placeholder="用户名" id="txtUserName" name="username" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password"
                           autocomplete="off" placeholder="密码" id="txtPassword" name="password" />
                </div>
            </div>
            <div class="form-actions">
                <label class="checkbox">
                    <input type="checkbox" name="remember" id="ckRemember" /> 记住用户名
                </label>
                <button type="submit" class="btn yellow-casablanca pull-right">
                    登录 <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
            <div class="login-options">
                <h4>或使用以下帐号登录</h4>
                <ul class="social-icons">
                    <li>
                        <a class="facebook" data-original-title="facebook" href="javascript:;"></a>
                    </li>
                    <li>
                        <a class="twitter" data-original-title="Twitter" href="javascript:;"></a>
                    </li>
                    <li>
                        <a class="googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
                    </li>
                    <li>
                        <a class="linkedin" data-original-title="Linkedin" href="javascript:;"></a>
                    </li>
                </ul>
            </div>
            <div class="forget-password">
                <h4>忘记密码 ?</h4>
                <p>不用担心，请点击 &nbsp;<a href="/views/account/forget.html" id="forget-password">这里</a>&nbsp; 重置您的密码。</p>
            </div>
            <div class="create-account">
                <p>您还没有帐号 ?&nbsp; <a href="/views/account/register.html" id="register-btn">注册一个帐号</a></p>
            </div>
        </form>
    </div>
    <!-- 版权信息 -->
    <div class="copyright">
        Copyright &copy; 2010 - 2016 东莞市杰诺软件科技有限公司
    </div>
    <!-- JavaScript（将 JavaScript 放在页面底部，可以降低页面加载时间）-->
    <!-- 核心插件 -->
    <!--[if lt IE 9]>
    <script src="/fw/include/other/respond.min.js"></script>
    <script src="/fw/include/other/excanvas.min.js"></script>
    <![endif]-->
    <script src="/fw/min/js/jquery.yi.min.js"></script>
    <script src="/fw/js/account/login.js"></script>
</body>
</html>
