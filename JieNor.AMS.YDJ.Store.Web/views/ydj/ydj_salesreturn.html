
<!--页面菜单列表-->
<div class="page-menu-list">
</div>
<!--页面内容面板-->
<form action="###" class="form-horizontal">
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        页面中有一些带红色星号 * 的信息是必填项，请检查是否都有正确录入！
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>基本信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">出库单号 <span required="required">*</span></label>
                            <div class="col-md-7 cols">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" autocomplete="off"
                                           name="fslipnumber" placeholder="流水号" required="required" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">出库日期<span required="required">*</span></label>
                            <div class="col-md-7">
                                <div class="input-group date date-picker">
                                    <input type="text" class="form-control" name="fslipdate" placeholder="出库日期" required="required" />
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">客户 <span class="required">*</span></label>
                            <div class="col-md-7">
                                <div class="input-icon right input-group">
                                    <i class="fa"></i>
                                    <input type="lookup" class="form-control" autocomplete="off"
                                           name="fcustomerid" placeholder="客户基础资料" required="required" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">仓库 </label>
                            <div class="col-md-7">
                                <div class="input-icon right input-group">
                                    <i class="fa"></i>
                                    <input type="lookup" class="form-control" autocomplete="off"
                                           name="fstorehouse" placeholder="仓库基础资料" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">备注</label>
                            <div class="col-md-7 cols">
                                <div class="input-icon right">
                                    <textarea cols="40" rows="5" name="fdescription"
                                              class="form-control" style="overflow:visible" placeholder="备注......"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
        	<form action="javascript:;" class="form-horizontal">
	            <div class="portlet box yellow-casablanca">
	                <div class="portlet-title">
	                    <div class="caption"><i class="fa fa-user"></i>客户信息</div>
	                    <div class="tools"><a href="###" class="collapse"></a></div>
	                </div>
	                <div class="portlet-body form">
	                    <div class="form-body">
	                        <div class="form-group">
	                            <label class="col-md-4 control-label">收货人</label>
	                            <div class="col-md-7">
	                                <input type="text" class="form-control" autocomplete="off"
	                                       name="fconsignee" placeholder="收货人" maxlength="50" />
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="col-md-4 control-label">省，市，区</label>
	                            <div class="col-md-7">
	                                <div class="row">
	                                    <div class="col-md-12">
	                                        <select class="form-control select2me dynamic mb5" name="fprovince">
	                                            <option value="">省</option>
	                                        </select>
	                                        <select class="form-control select2me mb5" name="fcity">
	                                            <option value="">市</option>
	                                        </select>
	                                        <select class="form-control select2me" name="fregion">
	                                            <option value="">区</option>
	                                        </select>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="col-md-4 control-label">收货地址</label>
	                            <div class="col-md-7">
	                                <textarea class="form-control" autocomplete="off"
	                                          name="faddress" placeholder="请填写详细的收货地址" rows="4"></textarea>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="col-md-4 control-label">联系电话<span class="required">*</span></label>
	                            <div class="col-md-7">
	                                <div class="input-icon right">
	                                    <i class="fa"></i>
	                                    <input type="text" class="form-control" autocomplete="off" required
	                                           name="fphone" placeholder="联系电话" maxlength="50" />
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
           	</form>
        </div>

        <div class="col-md-12">
            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>财务信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">退货金额</label>
                            <div class="col-md-4 cols">
                                <div class="input-icon right">
                                    <input type="text" class="form-control"
                                           name="freturnamount " placeholder="退货金额">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box yellow-casablanca">
            <div class="portlet-title">
                <div class="caption"><i class="fa fa-user"></i>订单商品</div>
                <div class="tools"><a href="###" class="collapse"></a></div>
            </div>
            <div class="portlet-body form">
                <div class="form-body">
                    <table entryid="forderentry" data-options="allowAdd:true,allowDel:true,allowEdit:true"></table>
                </div>
            </div>
        </div>
    </div>
</div>
