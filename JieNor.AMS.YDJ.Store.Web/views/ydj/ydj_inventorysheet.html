<!--页面菜单列表-->
<div class="page-menu-list">
</div>
<!--页面内容面板-->
<form action="###" class="form-horizontal">
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        页面中有一些带红色星号 * 的信息是必填项，请检查是否都有正确录入！
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>基本信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">盘点单号 <span required="required">*</span></label>
                            <div class="col-md-7 cols">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" autocomplete="off"
                                           name="finventorysheenumber" placeholder="流水号" required="required" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">盘点日期<span required="required">*</span></label>
                            <div class="col-md-7">
                                <div class="input-group date date-picker">
                                    <input type="text" class="form-control" name="finventorysheedate" placeholder="调拨日期" required="required" />
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">备注</label>
                            <div class="col-md-7 cols">
                                <div class="input-icon right">
                                    <textarea cols="40" rows="3" name="fdescription"
                                              class="form-control" style="overflow:visible" placeholder="备注......"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>录入</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-7 cols">
                                <div class="input-icon right">
                                    <textarea cols="40" rows="8" name="frecord" required="required"
                                              class="form-control" style="overflow:visible" placeholder="请录入信息......"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box yellow-casablanca">
            <div class="portlet-title">
                <div class="caption"><i class="fa fa-user"></i>选择库存</div>
                <div class="tools"><a href="###" class="collapse"></a></div>
            </div>
            <div class="portlet-body form">
                <div class="form-body">
                    <!--<table entryid="fselproductentry" data-options="allowAdd:true,allowDel:true,allowEdit:true"></table>-->
                </div>
            </div>
        </div>
        <div class="portlet box yellow-casablanca">
	            <div class="portlet-title">
	                <div class="caption"><i class="fa fa-user"></i>盘点</div>
	                <div class="tools"><a href="###" class="collapse"></a></div>
	            </div>
	            <div class="portlet-body form">
	                <div class="form-body">
	                    <table entryid="finventoryentry" data-options="allowAdd:true,allowDel:true,allowEdit:true"></table>
	                </div>
	            </div>
	        </div>
    </div>
</div>
