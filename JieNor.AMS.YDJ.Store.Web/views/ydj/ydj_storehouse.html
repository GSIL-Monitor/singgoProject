<!--页面菜单列表-->
<div class="page-menu-list">
</div>
<!--页面内容面板-->
<form action="###" class="form-horizontal">
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        页面中有一些带红色星号 * 的信息是必填项，请检查是否都有正确录入！
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>基本信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">编码<span class="required">*</span></label>
                            <div class="col-md-4 cols">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="fnumber" placeholder="编码" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">名称<span class="required">*</span></label>
                            <div class="col-md-4 cols">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="fname" placeholder="名称" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">状态</label>
                            <div class="col-md-4 cols">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="fstatus" placeholder="启用" readonly="readonly" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">启用仓位</label>
                            <div class="col-md-4 cols">
                                <div class="checkbox-list">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fstatus">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box yellow-casablanca">
            <div class="portlet-title">
                <div class="caption"><i class="fa fa-user"></i>仓库信息</div>
                <div class="tools"><a href="###" class="collapse"></a></div>
            </div>
            <div class="portlet-body form">
                <div class="form-body">
                    <table entryid="fhouseentry" data-options="allowAdd:true,allowDel:true,allowEdit:true"></table>
                </div>
            </div>
        </div>
    </div>
</div>
