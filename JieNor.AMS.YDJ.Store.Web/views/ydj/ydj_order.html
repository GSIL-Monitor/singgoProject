<!--页面菜单列表-->
<div class="page-menu-list">
</div>
<!--页面内容面板-->
<form action="###" class="form-horizontal">
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        页面中有一些带红色星号 * 的信息是必填项，请检查是否都有正确录入！
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>基本信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">订单编号</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled
                                       name="fbillno" placeholder="该字段由系统自动生成" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">客户<span class="required">*</span></label>
                            <div class="col-md-7">
                                <div class="input-icon right input-group">
                                    <i class="fa"></i>
                                    <input type="lookup" class="form-control" autocomplete="off" required
                                           name="fcustomerid" placeholder="客户" maxlength="50" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">业务类型</label>
                            <div class="col-md-7">
                                <select class="form-control select2me dynamic" name="ftype"></select>
                            </div>
                        </div>
                        <div class="form-group e-hide old-order-no">
                            <label class="col-md-4 control-label">源订单号<span class="required">*</span></label>
                            <div class="col-md-7">
                                <div class="input-icon right">
                                    <i class="fa"></i>
                                    <input type="text" class="form-control" autocomplete="off"
                                           name="foldorderno" placeholder="源订单号" maxlength="50" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">下单日期<span class="required">*</span></label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input type="text" class="form-control date form_datetime" autocomplete="off" required
                                           name="forderdate" placeholder="下单日期" maxlength="19" />
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">交货日期<span class="required">*</span></label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input type="text" class="form-control date form_datetime" autocomplete="off" required
                                           name="fdeliverydate" placeholder="交货日期" maxlength="19" />
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">备注</label>
                            <div class="col-md-7">
                                <textarea class="form-control" autocomplete="off"
                                          name="fdescription" placeholder="备注" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="portlet box yellow-casablanca e-hide subjoin-info">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>增补信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">增补原因</label>
                            <div class="col-md-7">
                                <select class="form-control select2me dynamic" name="fsubjoincause">
                                    <option value="">增补原因</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">责任方<span class="required">*</span></label>
                            <div class="col-md-7">
                                <select class="form-control select2me dynamic" name="fduty"></select>
                            </div>
                        </div>
                        <div class="mb15 e-hide subjoin-entry">
                            <table entryid="fsubjoinentry" data-options="allowAdd:true,allowDel:true,allowEdit:true"></table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>财务信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">面价金额</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled 
                                       name="ffaceamount" placeholder="动态计算" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">折扣率</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled
                                       name="fdistrate_h" placeholder="动态计算" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">折扣额</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled
                                       name="fdistamount_h" placeholder="动态计算" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">折后金额</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled value="1000"
                                       name="fdealamount_h" placeholder="动态计算" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">已收金额</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled
                                       name="freceivable" placeholder="收银单审核后反写" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">未收金额</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled
                                       name="funreceived" placeholder="动态计算" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">退款金额</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled
                                       name="frefund" placeholder="收银单审核后反写" />
                            </div>
                        </div>
                    </div>
                    <div class="form-actions right">
                        <button type="button" class="btn yellow-casablanca finance-js">结算</button>
                    </div>
                </div>
            </div>

            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>套件下单</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <table entryid="fsuitentry" data-options="allowAdd:true,allowDel:true,allowEdit:true"></table>
                    </div>
                </div>
            </div>

            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>优惠信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">整单折扣</label>
                            <div class="col-md-7">
                                <div class="checkbox-list">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="fiswholedisc"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">折扣比例</label>
                            <div class="col-md-7">
                                <div class="input-icon right">
                                    <i class="fa"></i>
                                    <input type="text" class="form-control" autocomplete="off"
                                           name="fdiscscale" placeholder="折扣比例" maxlength="34" number="true" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">优惠项目</label>
                            <div class="col-md-7">
                                <select class="form-control select2me dynamic" name="ffavoritem">
                                    <option value="">优惠项目</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">优惠金额</label>
                            <div class="col-md-7">
                                <div class="input-icon right">
                                    <i class="fa"></i>
                                    <input type="text" class="form-control" autocomplete="off"
                                           name="ffavoramount_h" placeholder="优惠金额" maxlength="34" number="true" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>客户信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">收货人</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off"
                                       name="fconsignee" placeholder="收货人" maxlength="50" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">省，市，区</label>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-12">
                                        <select class="form-control select2me dynamic mb5" name="fprovince">
                                            <option value="">省</option>
                                        </select>
                                        <select class="form-control select2me mb5" name="fcity">
                                            <option value="">市</option>
                                        </select>
                                        <select class="form-control select2me" name="fregion">
                                            <option value="">区</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">收货地址</label>
                            <div class="col-md-7">
                                <textarea class="form-control" autocomplete="off"
                                          name="faddress" placeholder="请填写详细的收货地址" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">联系电话<span class="required">*</span></label>
                            <div class="col-md-7">
                                <div class="input-icon right">
                                    <i class="fa"></i>
                                    <input type="text" class="form-control" autocomplete="off" required
                                           name="fphone" placeholder="联系电话" maxlength="50" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">品牌</label>
                            <div class="col-md-7">
                                <div class="input-icon right input-group">
                                    <i class="fa"></i>
                                    <input type="lookup" class="form-control" autocomplete="off"
                                           name="fbrandid" placeholder="品牌" maxlength="50" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>负责人信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <table entryid="fdutyentry" data-options="allowAdd:true,allowDel:true,allowEdit:true"></table>
                    </div>
                </div>
            </div>

            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>费用信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">外部带单人</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off"
                                       name="fpartner" placeholder="辅助带单人" maxlength="50" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">带单返利</label>
                            <div class="col-md-7">
                                <div class="input-icon right">
                                    <i class="fa"></i>
                                    <input type="text" class="form-control" autocomplete="off"
                                           name="frebate" placeholder="带单返利" maxlength="34" number="true" />
                                </div>
                            </div>
                        </div>
                        <div class="mb15">
                            <table entryid="fexpenseentry" data-options="allowAdd:true,allowDel:true,allowEdit:true"></table>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">费用合计</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled
                                       name="fexpense" placeholder="费用项目金额汇总" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">已收费用</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled
                                       name="frecexpense" placeholder="收银单审核后反写" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">未收费用</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled
                                       name="funrecexpense" placeholder="费用合计 - 已收费用" />
                            </div>
                        </div>
                    </div>
                    <div class="form-actions right">
                        <button type="button" class="btn yellow-casablanca expense-js">结算</button>
                    </div>
                </div>
            </div>

            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>其他信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">源报价单号</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" autocomplete="off" disabled
                                       name="foldquoteno" placeholder="源报价单号" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box yellow-casablanca">
            <div class="portlet-title">
                <div class="caption"><i class="fa fa-user"></i>商品明细</div>
                <div class="tools"><a href="###" class="collapse"></a></div>
            </div>
            <div class="portlet-body form">
                <div class="form-body">
                    <table entryid="fproductentry" data-options="allowAdd:true,allowDel:true,allowEdit:true"></table>
                </div>
            </div>
        </div>
    </div>
</div>
