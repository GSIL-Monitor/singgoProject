<!--页面菜单列表-->
<div class="page-menu-list">
</div>
<!--页面内容面板-->
<form action="javascript:;" class="form-horizontal">
	<div class="portlet box yellow-casablanca">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-user"></i>商品图库
            </div>
            <div class="tools">
                <a href="javascript:;" class="collapse"></a>
            </div>
        </div>
        <div class="portlet-body form">
		    <div class="form-body">
		    	<!--验证提示信息-->
		        <div class="alert alert-danger display-hide">
		            <button class="close" data-close="alert"></button>
		            页面中有一些带红色星号 * 的信息是必填项，请检查是否都有正确录入！
		        </div>
		        <div class="form-group">
                    <label class="col-md-4 control-label">商品编码<span class="required">*</span></label>
                    <div class="col-md-4 cols">
                        <div class="input-icon right">
                            <input type="text" class="form-control" name="fnumber" placeholder="商品编码" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">商品名称<span class="required">*</span></label>
                    <div class="col-md-4 cols">
                        <div class="input-icon right">
                            <input type="text" class="form-control" name="fname" placeholder="商品名称" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">规格 </label>
                    <div class="col-md-4">
                        <div class="input-icon right input-group">
                            <i class="fa"></i>
                            <input type="lookup" class="form-control" autocomplete="off"
                                   name="fnorms" placeholder="规格基础资料" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">材质 </label>
                    <div class="col-md-4">
                        <div class="input-icon right input-group">
                            <i class="fa"></i>
                            <input type="lookup" class="form-control" autocomplete="off"
                                   name="fmaterial" placeholder="材质基础资料" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">颜色 </label>
                    <div class="col-md-4">
                        <div class="input-icon right input-group">
                            <i class="fa"></i>
                            <input type="lookup" class="form-control" autocomplete="off"
                                   name="fcolor" placeholder="颜色基础资料" />
                        </div>
                    </div>
                </div>
            </div>
    	</div>
    </div>
</form>
