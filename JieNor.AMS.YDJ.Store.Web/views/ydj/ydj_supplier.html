<!--页面菜单列表-->
<div class="page-menu-list">
</div>
<!--页面内容面板-->
<form action="javascript:;" class="form-horizontal">
	<div class="portlet box yellow-casablanca">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-user"></i>供应商
            </div>
            <div class="tools">
                <a href="javascript:;" class="collapse"></a>
            </div>
        </div>
        <div class="portlet-body form">
		    <div class="form-body">
		    	<!--验证提示信息-->
		        <div class="alert alert-danger display-hide">
		            <button class="close" data-close="alert"></button>
		            页面中有一些带红色星号 * 的信息是必填项，请检查是否都有正确录入！
		        </div>
        		<div class="form-group">
                    <label class="col-md-4 control-label">名称 <span class="required">*</span></label>
                    <div class="col-md-4 cols">
                        <div class="input-icon right">
                            <input type="text" class="form-control" name="Fname" 
                            	placeholder="名称" required="required">
                        </div>
                    </div>
                </div>
        		<div class="form-group">
                    <label class="col-md-4 control-label">类别 <span class="required">*</span> </label>
                    <div class="col-md-4">
                        <select class="form-control select2me" required="required" name="Ftype">
							<option value="info">供货</option>
							<option value="danger">运输</option>
							<option value="success">安装</option>
							<option value="warning">运输+安装</option>
							<option value="success">综合</option>
						</select>
                    </div>
                </div>
        		<div class="form-group">
                    <label class="col-md-4 control-label">负责人</label>
                    <div class="col-md-4 cols">
                        <div class="input-icon right">
                            <input type="text" class="form-control" name="Fincharge" placeholder="负责人">
                        </div>
                    </div>
                </div>
        		<div class="form-group">
                    <label class="col-md-4 control-label">电话</label>
                    <div class="col-md-4 cols">
                        <div class="input-icon right">
                            <input type="text" class="form-control" name="Fcellphone" placeholder="电话号码">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">省，市，区</label>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <select class="form-control select2me dynamic mb5" name="fprovince">
                                    <option value="">省</option>
                                </select>
                                <select class="form-control select2me mb5" name="fcity">
                                    <option value="">市</option>
                                </select>
                                <select class="form-control select2me" name="fregion">
                                    <option value="">区</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
        		<div class="form-group">
                    <label class="col-md-4 control-label">详细地址 </label>
                    <div class="col-md-4 cols">
                        <div class="input-icon right">
                            <input type="text" class="form-control" name="Faddress" placeholder="详细地址">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
