<!--页面菜单列表-->
<div class="page-menu-list">
</div>
<!--页面内容面板-->
<form action="###" class="form-horizontal">
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        页面中有一些带红色星号 * 的信息是必填项，请检查是否都有正确录入！
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="portlet box yellow-casablanca">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-user"></i>基本信息</div>
                    <div class="tools"><a href="###" class="collapse"></a></div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">流水号<span class="required">*</span></label>
                            <div class="col-md-7">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="fnumber" disabled="disabled" required="required" placeholder="自动生成">
                                </div>
                            </div>
                        </div>
		                <div class="form-group">
                            <label class="col-md-4 control-label">供应商<span class="required">*</span></label>
                            <div class="col-md-7">
                                <div class="input-icon right input-group">
                                    <i class="fa"></i>
                                    <input type="lookup" class="form-control" autocomplete="off" required="required"
                                           name="fsupplier" placeholder="供应商" maxlength="50" />
                                </div>
                            </div>
                        </div>
		                <div class="form-group">
                            <label class="col-md-4 control-label">日期<span class="required">*</span></label>
                            <div class="col-md-7">
                                <div class="input-group date date-picker">
                                    <input type="text" class="form-control" autocomplete="off" 
                                           name="fdate" placeholder="默认当前日期" maxlength="10" />
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
		                <div class="form-group">
		                    <label class="col-md-4 control-label">付款用途</label>
		                    <div class="col-md-7">
		                        <div class="input-icon">
		                            <select class="form-control select2me dynamic" name="fpurpose" >
		                                <option value=""></option>
		                            </select>
		                        </div>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-md-4 control-label">业务方向</label>
		                    <div class="col-md-4">
		                        <div class="radio-list">
		                            <label class="radio-inline">
		                                <input type="radio" name="fbusinessdirec" value="付款" checked="checked">
		                               	付款
		                            </label>
		                            <label class="radio-inline">
		                                <input type="radio" name="fbusinessdirec" value="退款">
		                               	 退款
		                            </label>
		                        </div>
		                    </div>
		                </div>
		                <div class="form-group">
	                        <label class="col-md-4 control-label">余额</label>
	                        <div class="col-md-6">
	                            <div class="input-icon right">
	                                <input type="text" class="form-control" autocomplete="off"
	                                       name="fbalance" />
	                            </div>
	                        </div>
	                        <div class="col-md-2">
                            	<a href="javascript:;">分配</a>
                            </div>	
	                    </div>
	                    <div class="form-group">
		                    <label class="col-md-4 control-label">支付方式</label>
		                    <div class="col-md-8">
		                        <div class="input-icon right pay-method">
		                            <div id="cash" class="col-xs-3"><img src="../../fw/images/cash.png" /><span>现金</span></div>
		                            <div id="bank" class="col-xs-3"><img src="../../fw/images/bank.png" /><span>银行</span></div>
		                            <div id="alipay" class="col-xs-3"><img src="../../fw/images/alipay.png" /><span>支付宝</span></div>
		                            <div id="wechat" class="col-xs-3"><img src="../../fw/images/wechat.png" /><span>微信支付</span></div>
		                        </div>
		                    </div>
		                </div>
		                <div class="form-group">
                            <label class="col-md-4 control-label">备注</label>
                            <div class="col-md-7">
                                <div class="input-icon right">
                                    <textarea class="form-control" autocomplete="off"
                                              name="fdescription" placeholder="备注" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="col-md-6">
			<form action="javascript:;" class="form-horizontal">
				<div class="portlet box yellow-casablanca">
			        <div class="portlet-title">
			            <div class="caption">
			                <i class="fa fa-user"></i>源单信息
			            </div>
			            <div class="tools">
			                <a href="javascript:;" class="collapse"></a>
			            </div>
			        </div>
			        <div class="portlet-body form">
		                <div class="form-body">
		                    <table entryid="fsourceorderentry" data-options="allowAdd:true,allowDel:true,allowEdit:true"></table>
		                </div>
		            </div>
			    </div>
			    
			    <div class="portlet box yellow-casablanca">
			        <div class="portlet-title">
			            <div class="caption">
			                <i class="fa fa-user"></i>其他信息
			            </div>
			            <div class="tools">
			                <a href="javascript:;" class="collapse"></a>
			            </div>
			        </div>
			        
			        <div class="portlet-body form">
					    <div class="form-body">
			                <div class="row">
			                	<div class="col-md-6">
				                	<div class="form-group">
					                    <label class="col-md-4 control-label">创建人</label>
					                    <div class="col-md-7 cols">
					                        <div class="input-icon right">
					                            <input type="text" class="form-control" name="ffounder" readonly="readonly" placeholder="员工基础，自动获取" />
					                        </div>
					                    </div>
					                </div>
					                <div class="form-group">
					                    <label class="col-md-4 control-label">创建日期</label>
					                    <div class="col-md-7 cols">
					                        <div class="input-icon right">
					                            <input type="text" class="form-control" name="fcreatedate" readonly="readonly" placeholder="日期字段，自动获取" />
					                        </div>
					                    </div>
					                </div>
					                <div class="form-group">
					                    <label class="col-md-4 control-label">审核人</label>
					                    <div class="col-md-7 cols">
					                        <div class="input-icon right">
					                            <input type="text" class="form-control" name="fexamine" readonly="readonly" placeholder="员工基础，自动获取" />
					                        </div>
					                    </div>
					                </div>
					                <div class="form-group">
					                    <label class="col-md-4 control-label">审核日期</label>
					                    <div class="col-md-7 cols">
					                        <div class="input-icon right">
					                            <input type="text" class="form-control" name="fexaminedate" readonly="readonly" placeholder="日期字段，自动获取" />
					                        </div>
					                    </div>
					                </div>
				                </div>
				                <div class="col-md-6">
				                	<div class="form-group">
					                    <label class="col-md-4 control-label">作废人</label>
					                    <div class="col-md-7 cols">
					                        <div class="input-icon right">
					                            <input type="text" class="form-control" name="fcancel" readonly="readonly" placeholder="员工基础，自动获取" />
					                        </div>
					                    </div>
					                </div>
					                <div class="form-group">
					                    <label class="col-md-4 control-label">作废日期</label>
					                    <div class="col-md-7 cols">
					                        <div class="input-icon right">
					                            <input type="text" class="form-control" name="fcanceldate" readonly="readonly" placeholder="日期字段，自动获取" />
					                        </div>
					                    </div>
					                </div>
					                <div class="form-group">
					                    <label class="col-md-4 control-label">数据状态</label>
					                    <div class="col-md-7 cols">
					                        <div class="input-icon right">
					                            <select class="form-control" name="fstatus" disabled="disabled">
					                                <option value="创建">创建</option>
					                                <option value="审核">审核</option>
					                                <option value="作废">作废</option>
					                            </select>
					                        </div>
					                    </div>
					                </div>
				                </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</form>
		</div>
    </div>
</form>
